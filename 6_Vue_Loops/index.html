<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr v-for="companyInfo in (idx, tableInfo)" :key="idx">
                <td>{{companyInfo.company}}</td>
                <td>{{companyInfo.contact}}</td>
                <td>{{companyInfo.country}}</td>
            </tr>
        </table>
    </div>
</body>
<script src="app.js"></script>

</html>
